<!DOCTYPE html>
<html>
<head>
    <title>JS test</title>
</head>
<body style="font-family: 'Open Sans', sans-serif;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Dynamic creation of telegram bots</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#!" id="homeMainButton" onclick="location.reload();">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div aria-live="polite" aria-atomic="true" class="position-relative" style="max-height: 100%;">
    <div class="toast-container top-0 end-0 p-3" id="toastMessages">
    </div>
</div>

<section class="vh-100" id="mainFrame">
    <div class="container py-5 h-100" id="loginFrame">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please login to your account!</p>
                                <div class="bsk-container">
                                </div>
                            </form>
                            <button class="bsk-btn bsk-btn-default" id="loginButton">
                                <object type="image/svg+xml" data="https://s3-eu-west-1.amazonaws.com/cdn-testing.web.bas.ac.uk/scratch/bas-style-kit/ms-pictogram/ms-pictogram.svg" class="x-icon"></object>
                                Sign in with Microsoft
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5 h-100" id="botsListFrame" hidden>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div id="presentTelegramBots"></div>
                    <div id="newTelegramBot"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="container py-5 h-100" id="commandActionsFrame" hidden>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col p-2">
                                <button class="btn btn-primary" id="backToBotList">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                                    </svg>
                                    Back to bots list
                                </button>
                            </div>
                        </div>
                        <div class="row btn-group" role="group" aria-label="Basic radio toggle button group">
                            <div class="col p-2">
                                <input type="radio" class="btn-check" name="btnradio" id="Commands" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="Commands">Commands</label>
                            </div>
                            <div class="col p-2">
                                <input type="radio" class="btn-check" name="btnradio" id="CommandActionText" autocomplete="off">
                                <label class="btn btn-outline-primary" for="CommandActionText">Text</label>
                            </div>
                            <div class="col p-2">
                                <input type="radio" class="btn-check" name="btnradio" id="CommandActionPost" autocomplete="off">
                                <label class="btn btn-outline-primary" for="CommandActionPost">Post</label>
                            </div>
                            <div class="col p-2">
                                <input type="radio" class="btn-check" name="btnradio" id="CommandActionInline" autocomplete="off">
                                <label class="btn btn-outline-primary" for="CommandActionInline">Inline</label>
                            </div>
                            <div class="col p-2">
                                <input type="radio" class="btn-check" name="btnradio" id="CommandActionReply" autocomplete="off">
                                <label class="btn btn-outline-primary" for="CommandActionReply">Reply</label>
                            </div>
                            <div class="col p-2">
                                <input type="radio" class="btn-check" name="btnradio" id="TelegramBotSettings" autocomplete="off">
                                <label class="btn btn-outline-primary" for="TelegramBotSettings">Settings</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-2">
                                <div id="presentComandActions"></div>
                                <div id="newComandActions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/command.js"></script>
<script type="text/javascript" src="js/commandAction.js"></script>
<script type="text/javascript" src="js/telegramBot.js"></script>
<script type="text/javascript" src="js/telegramBotSettings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


<script>

        if (jwtToken != null) {
            (async () => {
                await SendRequest(`registration`, RequestType.GET)
                    .then(response => { return response.json(); })
                    .then(result => { userId = result.id; })
                    .then(async () => { await GetToTelegramBotsPage(); })
                    .catch(ex => showMessageBox("Failed to SingIn", ex, '#d70040'));
            })();
        }

        let accessToken = new URL(window.location.href.replace(/#/g, "?")).searchParams.get("access_token");
        if (accessToken != null) {
            jwtToken = accessToken;
            window.location.hash = "";
            (async () => {
                await SendRequest(`registration`, RequestType.GET)
                    .then(response => { return response.json(); })
                    .then(result => { userId = result.id; })
                    .then(async () => { await GetToTelegramBotsPage(); })
                    .catch(ex => showMessageBox("Failed to SingIn", ex, '#d70040'));
            })();
        }

        document.getElementById("loginButton").onclick = function () {
            window.location.replace(`/login`);
        }

        document.getElementById("backToBotList").onclick = async () => {
            await GetToTelegramBotsPage();
        }
        console.log(jwtToken);

        async function GetToTelegramBotsPage() {
            await GetTelegramBots()
                .then(() => {
                    document.getElementById("loginFrame").hidden = true;
                    document.getElementById("botsListFrame").hidden = false;
                });
        }

    </script>
</body>
</html>
